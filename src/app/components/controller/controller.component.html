<div class="arrowButtons">
    <button class="arrow arrow-top" (click)="game.actionUp()"></button>
    <button class="arrow arrow-left" (click)="game.actionLeft()"></button>
    <button class="arrow arrow-right" (click)="game.actionRight()"></button>
    <button class="arrow arrow-bottom" (click)="game.actionDown()"></button>
    <div class="status">{{status}}</div>
</div>
